<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    
    <title>Nexora-Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="style.css" />
    
    
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    
    <div class="container">

        
        <header class="chat-header">
            <div class="Nexora-info">
                
                <img src="bot.png" alt="Nexora-Logo" class="bot-header-logo">
                
                <h3>Nexora-Bot</h3>
            </div>
        </header>

        
        <div id="Convo-Box" class="Convo-Box">
        </div>

        
        <div class="input-area">
            
            <input id="inputMessage" type="text" placeholder="Type a message..." autocomplete="off" />
            
            <button id="sendBtn">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
        
    </div>

   
    <script src="script.js"></script>
</body>
</html>
